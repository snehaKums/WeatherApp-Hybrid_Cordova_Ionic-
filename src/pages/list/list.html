<ion-header>
  <ion-navbar>
    <ion-title>
      Add Friends
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">
          Edit
      </button>
      <button  (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">
        Done
        </button>
      <button ion-button (click)="openToaddAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
    
    <ion-item-sliding *ngFor="let toadd of toadds;let todoIndex = index ">
        
     <ion-item > 
       
        <button ion-item (click)="favoriteList()">
         <ion-item-divider>
            
           <strong>
           {{toadd.name}} <br>
            {{toadd.city}},
           {{toadd.country}}
          </strong>
       
      </ion-item-divider>
    </button>
  
</ion-item>
<ion-item-options side="left">
    <button ion-button (click)="editWeather(todoIndex)">
      <ion-icon name="create"></ion-icon>
    </button>
    </ion-item-options>
     <ion-item-options side="right">
       <button color="danger" ion-button (click)="deleteList()">
         <ion-icon name="trash"></ion-icon>
         </button>
       
     </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
  <button ion-button (click)=" openToaddAlert()"> 
      Add Friends
  </button>
</ion-content>
