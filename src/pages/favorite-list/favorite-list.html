
<ion-header>
  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="favorite">
    <ion-grid *ngIf="weather">
        <ion-row>
          <ion-col width-50 offset-25>
              <h2 class="location">{{ weather.location.name }} </h2>
              <h2 class="location1">{{ weather.location.country }} </h2>
              <div class="icon"><img src="{{weather.current.condition.icon}}" alt="" ></div>
              <h3 class="desc">{{weather.current.condition.text}}</h3>
               <h1 class="temp"> {{weather.current.temp_c}}&deg;</h1>
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col width-100>
              <ion-item>
                <strong>Humidity:</strong> {{weather.current.humidity}}
              </ion-item>
              <ion-item>
                <strong>Wind:</strong> {{weather.current.wind_degree}}
              </ion-item>
              <ion-item>
                <strong>Pressure:</strong> {{weather.current.pressure_mb}}
              </ion-item>
            </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
